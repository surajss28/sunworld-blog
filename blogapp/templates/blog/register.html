{% extends "blog/base.html" %}
{% load static %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container my-4 ">
    <div class="col-md-6 col-lg-4 login-custome">
        <div class="login-wrap py-5">
            <h3 class="text-center mb-0">Welcome</h3>
            <p class="text-center">Create a new account </p>
                <form action="/signup/" method='post'>
                    {% csrf_token %}
                        <div class="form-group">
                            <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-user"></span></div>
                            <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-user"></span></div>
                            <input type="text" class="form-control" name="fname" id="fname" placeholder="First Name" required>
                        </div>
                        <div class="form-group">
                            <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-user"></span></div>
                            <input type="text" class="form-control" name="lname" id="lname" placeholder="Last Name" required>
                        </div>
                        <div class="form-group">
                            <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-envelope"></span></div>
                            <input type="email" class="form-control" name="email" id="email"   placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-lock"></span></div>
                            <input type="password" class="form-control" name="pass1" id="pass1" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-lock"></span></div>
                            <input type="password" class="form-control" name="pass2" id="pass2" placeholder="Confirm Password" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn form-control btn-primary rounded submit px-3">Register</button>
                        </div>
                    </form>
                    <div class="w-100 text-center mt-4 text">
                        <p class="mb-0">Already have an account?</p>
                        <a href="{% url 'blogapp:handleLogin' %}">LOGIN</a>
                    </div>
        </div>
    </div>
</div>
  
{% endblock content %}
