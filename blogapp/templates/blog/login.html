{% extends "blog/base.html" %}
{% load static %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container my-4 ">
    <div class="col-md-6 col-lg-4 login-custome">
        <div class="login-wrap py-5">
            <h3 class="text-center mb-0">Welcome</h3>
            <p class="text-center">Sign in by entering the information below</p>
                <form action="/login/" method='post'>
                    {% csrf_token %}
                        <div class="form-group">
                            <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-user"></span></div>
                            <input type="text" class="form-control"name="loginusername" id="loginusername"   placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-lock"></span></div>
                            <input type="password" class="form-control" name="loginpassword" id="loginpassword" placeholder="Password" required>
                        </div>
                            <div class="form-group d-md-flex">
                                <div class="w-100 text-md-right">
                                    <a href="#">Forgot Password</a>
                                </div>
                            </div>
                        <div class="form-group">
                            <button type="submit" class="btn form-control btn-primary rounded submit px-3">Login</button>
                        </div>
                    </form>
                    <div class="w-100 text-center mt-4 text">
                        <p class="mb-0">Don't have an account?</p>
                        <a href="{% url 'blogapp:handleSignUp' %}">SIGN UP</a>
                    </div>
        </div>
    </div>
</div>
  
{% endblock content %}
